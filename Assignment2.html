<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prayer Reminders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   body {
background-image: url("https://i.pinimg.com/736x/97/1a/cc/971acc243f36247d7c20062e51adbc06.jpg");      font-family: 'Times New Roman', Times, serif;
      background-color:#b1befe ;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 1px 2
      
      px rgba(0,0,0,0.05);
      color: #000;
      background-color:#c3b98d;
    }
    .prayer-time {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .time {
      font-size: 1rem;
      color: #000000;
    }
    button{

    }
    h2{
        color:  #080202;
        font-size: 2rem;
    }
    
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-5">ðŸ•Œ Prayer Times with Reminders</h2>
  <div class="row row-cols-1 row-cols-md-5 g-4 text-center">

    <!-- Example prayer box -->
    <div class="col">
      <div class="card p-3">
        <div class="prayer-time">ðŸŒ… Fajr</div>
        <div class="time" id="fajr-time">05:00</div>
        <button class="btn btn-outline-primary btn-sm mt-2" onclick="setReminder('Fajr', '05:00')">Set Reminder</button>
      </div>
    </div>

    <div class="col">
      <div class="card p-3">
        <div class="prayer-time">ðŸŒž Dhuhr</div>
        <div class="time" id="dhuhr-time">12:30</div>
        <button class="btn btn-outline-primary btn-sm mt-2" onclick="setReminder('Dhuhr', '12:30')">Set Reminder</button>
      </div>
    </div>

    <div class="col">
      <div class="card p-3">
        <div class="prayer-time">ðŸŒ‡ Asr</div>
        <div class="time" id="asr-time">15:45</div>
        <button class="btn btn-outline-primary btn-sm mt-2" onclick="setReminder('Asr', '15:45')">Set Reminder</button>
      </div>
    </div>

    <div class="col">
      <div class="card p-3">
        <div class="prayer-time">ðŸŒ† Maghrib</div>
        <div class="time" id="maghrib-time">18:15</div>
        <button class="btn btn-outline-primary btn-sm mt-2" onclick="setReminder('Maghrib', '18:15')">Set Reminder</button>
      </div>
    </div>

    <div class="col">
      <div class="card p-3">
        <div class="prayer-time">ðŸŒƒ Isha</div>
        <div class="time" id="isha-time">20:00</div>
        <button class="btn btn-outline-primary btn-sm mt-2" onclick="setReminder('Isha', '20:00')">Set Reminder</button>
      </div>
    </div>

  </div>
</div>

<script>
  function setReminder(name, timeStr) {
  const [hour, minute] = timeStr.split(':').map(Number);
  const now = new Date();
  const target = new Date();
  
  target.setHours(hour);
  target.setMinutes(minute);
  target.setSeconds(0);

  const timeDiff = target.getTime() - now.getTime();

  if (timeDiff < 0) {
    //passed prayer
    alert( Too late! ${name} time has already passed.);
    return;
  }

  if (timeDiff === 0) {
    //exactly now
    alert( It's time for ${name} prayer.);
    return;
  }

  //for future prayer times
  setTimeout(() => {
    alert(It's time for ${name} prayer.);
  }, timeDiff);

  alert(Reminder set for ${name} at ${timeStr});
}
</script>

</body>
</html>
